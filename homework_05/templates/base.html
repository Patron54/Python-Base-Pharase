<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">

    <title>{% block title %}
      Base title
    {% endblock %}</title>
    <style>
    * {
    {#border: rgba(76, 0, 255, 0.22) 2px solid;#}{#outline: 2px solid rgba(76, 0, 255, 0.12);#}
    }
    </style>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Pharase project</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% for label, name in [('Index', 'index_view'), ('About', 'about_view')] %}
          {% set url = url_for(name) %}
          <li class="nav-item">
            <a
                class="nav-link {{ 'active' if url == request.path }}"
                aria-current="page"
                href="{{ url }}"
              >
              {{ label }}</a>
          </li>
        {% endfor %}
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
  {% block top %}
  {% endblock %}

  {% block body %}
  Base body
  {% endblock %}

    <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
<footer>
  &copy; Pharase 2023
</footer>
  </body>
</html>
